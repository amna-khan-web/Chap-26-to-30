<body class="background">
    <script>
        function value(num) {
            if (num < 0) {
                return -num;
            } else {
                return num;
            }
        }

        // Input from the user
        let number = parseFloat(prompt("Enter a number: "));

        // Displaying the absolute value
        document.write("<h2>The absolute value of " + number + " is " + value(number) + "</h2><br><br>");
    </script>
